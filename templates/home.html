<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lato:ital,wght@1,700&family=Open+Sans:ital,wght@1,600&family=Sevillana&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <style>
      .banner:hover{
        box-shadow: 4px 4px 12px 14px gray;
      }
      .acc{
        border-radius: 13px;
    font-family: 'Truculenta', sans-serif;
    text-decoration: none;
    color: unset;
    background-color: peachpuff;
    padding: 10px;
    padding-right: 1pc;
    padding-left: 1pc;
      }
      .nav-link:hover{
        color: darkcyan;
    text-shadow: 2px 3px 2px lightblue;
      }

    </style>
  </head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="static/draw_logo.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Painting Shop
              </a>
          <a href="/" class="nav-link disabled"  style="float: right;">Home</a>
          <a href="/store" class="nav-link" style="float: right;">Store</a>
          <a href="/sign"  class="nav-item acc" style="float: right;">Sign Up</a>
          <a href="/login" class="nav-item acc" style="float: right;">Login</a>

          <form class="d-flex" role="search" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" >
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
    <div>
        {{pant|safe}}
    </div>

    <a href="/store/">
     <img src="static/Banner.png" alt="Banner" width="1000" height="300" style="margin-top:6pc;margin-left: 10pc;" class="banner">
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
